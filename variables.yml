user: administrator

required_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

docker_engines:
  - docker-ce=5:19.03.11~3-0~ubuntu-focal
  - docker-ce-cli=5:19.03.11~3-0~ubuntu-focal
  - containerd.io=1.2.13-2

kubernetes_engines:
  - kubelet=1.21.14-00
  - kubeadm=1.21.14-00
  - kubectl=1.21.14-00

k8s_config_file: $HOME/.kube/config

k8s_install_dir_windows: C:\k

k8s_version_windows: 1.21.14

# docker_version_windows: 19.03.11